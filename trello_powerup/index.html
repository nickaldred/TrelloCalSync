<!-- 
This is the main HTML file for a Trello Power-Up. 
A Trello Power-Up is a type of plugin that adds extra functionality 
to Trello boards. 

The file includes:
- A script tag to import Trello's Power-Up library (power-up.min.js).
- A script tag to import a local JavaScript file (client.js) which 
contains the Power-Up logic.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <div id="popup-content" style="display: none"></div>
    <script src="client.js"></script>
  </body>
</html>
