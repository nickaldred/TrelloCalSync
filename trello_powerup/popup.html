<div id="myPopup"> 
    <h2>Enter Date and Time</h2>
    <label for="dateInput">Date (YYYY-MM-DD):</label>
    <input type="date" id="dateInput"><br><br>
  
    <label for="timeInput">Time (HH:MM):</label>
    <input type="time" id="timeInput"><br><br>
  
    <button id="submit">Submit</button>
    <button id="cancel">Cancel</button>
  </div>
  
  <script>
    document.getElementById('submit').addEventListener('click', function() {
      Trello.set('overlay', 'date', document.getElementById('dateInput').value);
      Trello.set('overlay', 'time', document.getElementById('timeInput').value);
      Trello.closePop();
    });
  
    document.getElementById('cancel').addEventListener('click', function() {
      Trello.closePop();
    });
  </script>
